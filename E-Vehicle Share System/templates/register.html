{% extends 'base.html' %}

{% block title %}
  register
{% endblock %}

{% block head %}
{% endblock %}

{% block body %}
  <div class="container">
    <div class="row my-5">
      <div class="col"></div>
      <div class="col">
        <form method="POST" action="{{ url_for('general.register') }}">
{#          <div class="form-group">#}
{#            <label for="exampleInputPassword1"></label>#}
{#            <select class="custom-select" id="inputGroupSelect01" name="sex">#}
{#              <option selected>请选择...</option>#}
{#              <option value="男">男</option>#}
{#              <option value="女">女</option>#}
{#            </select>#}
{#          </div>#}
          <div class="form-group">
            <label for="exampleInputEmail1">E-mail account</label>
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Only one account can be bound to each mailbox.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Captcha</label>
            <div class="input-group">
              <input type="text" class="form-control" name="captcha">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="captcha_btn" type="button">Get Captcha</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1">
            <small id="emailHelp" class="form-text text-muted">6-15 characters required.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" name="password_confirm" id="exampleInputPassword2">
          </div>

          {% for message in get_flashed_messages() %}
          <div class="form-group">
            <div class="text-danger">{{ message }}</div>
          </div>
          {% endfor %}

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Complete Registration</button>
          </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
{% endblock %}
